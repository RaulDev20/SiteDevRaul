<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Carrinho de Produtos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f2f2f2;
    }

    h1 {
      color: #333;
      text-align: center;
    }

    .cart {
      max-width: 600px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 4px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    .cart-item {
      display: flex;
      align-items: center;
      padding: 10px;
      border-bottom: 1px solid #ccc;
    }

    .cart-item img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      margin-right: 10px;
    }

    .cart-item-info {
      flex-grow: 1;
    }

    .cart-item-name {
      font-weight: bold;
    }

    .cart-item-price {
      color: #007bff;
    }

    .cart-total {
      text-align: right;
      margin-top: 20px;
    }

    .cart-total-label {
      font-weight: bold;
    }

    .cart-total-price {
      color: #007bff;
    }
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
      }
  
      .container {
        position: relative;
        min-height: 100vh;
      }
  
      .buy-button {
        position: fixed;
        bottom: 20px;
        right: 20px;
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
      }
  </style>
</head>
<body>
  <h1>Carrinho de Produtos</h1>
<div class="container">
  <div class="cart">
    <div class="cart-item">
      <img src="produto1.jpg" alt="Produto 1">
      <div class="cart-item-info">
        <div class="cart-item-name">Produto 1</div>
        <div class="cart-item-price">R$ 99,00</div>
      </div>
    </div>

    <div class="cart-item">
      <img src="produto2.jpg" alt="Produto 2">
      <div class="cart-item-info">
        <div class="cart-item-name">Produto 2</div>
        <div class="cart-item-price">R$ 149,00</div>
      </div>
    </div>

    <div class="cart-item">
      <img src="produto3.jpg" alt="Produto 3">
      <div class="cart-item-info">
        <div class="cart-item-name">Produto 3</div>
        <div class="cart-item-price">R$ 199,00</div>
      </div>
    </div>

    <div class="cart-total">
      <span class="cart-total-label">Total:</span>
      <span class="cart-total-price">R$ 447,00</span>
    </div>
    <button class="buy-button">Comprar</button>
  </div>
</body>
</html>
